<!DOCTYPE html>
<html>
	<head>
		<title>Selling Dat Ass!</title>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="sellingdatass.css">
	</head>
	<body>
		<header>
			<h1>Selling Dat Ass!</h1>
		</header>
		<div class="section meet">
			<div class="header">
				<h2>Meet the Team</h2>
			</div>
			<div class='team'>
				<div class='person becky'>
					<img class='becky-pic' src = 'becky.jpg' height=200 width=200>
					<p>Becky</p>
				</div>
				<div class='person jessica'>
					<img class='jessica-pic' src = 'jessica.jpg' height=200 width=200>
					<p>Jessica</p>
				</div>
				<div class='person jovo'>
					<img class='jovo-pic' src = 'jovo.jpg' height=200 width=200>
					<p>JoVo</p>
				</div>
				<div class='person kelli'>
					<img class='kelli-pic' src = 'kelli.jpg' height=200 width=200>
					<p>Kelli</p>
				</div>
			</div>
			</div>
		<div class="section">
			<div class ="chart">
				<canvas id="myChart" width="500" height="400"></canvas>
			</div>
			<h2>May Scoreboard</h2>
		</div>
		<div class="section meet">
			<div class='year'>
			<h2>2017 Scoreboard</h2>
			</div>
			<div class= "chart">
				<canvas id="lineChart" width="800" height="400"></canvas>
			</div>
			</div>
		<footer></footer>
		<script src="sellingdatass.js"></script>
</body>	
</html>
