<!DOCTYPE html>
<html>
	<head>
		<title>First Charts!</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
			var ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ["10031", "10032", "10033", "10034", "10040"],
					datasets: [{
						label: '# of A Ratings',
						data: [288, 334, 319, 281, 188]
						backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
                		],
						borderColor: [
		                'rgba(255,99,132,1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            	],
            			borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
							beginAtZero: true
							}
						}]
					},
					 title: {
        				display:true,
        				text: "Custom Title",
        				fontSize: 32,
        				}
					}
			});
		</script>
</body>	
</html>
